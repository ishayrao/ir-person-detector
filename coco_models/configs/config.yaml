hydra: #if not using optuna
  sweeper:
    params:
      model: choice(custom_detector,effnet,faster_rcnn,ssdlite)
      optimization_results: choice(custom_detector,effnet,faster_rcnn,ssdlite)
    
defaults:
  - model: faster_rcnn  
  - dataset: flir
  - optimization_results: faster_rcnn
  #- override hydra/sweeper: optuna #need for optuna!
  - _self_

# Experiment settings
experiment:
  name: run_${now:%Y-%m-%d}_${now:%H-%M-%S}
  seed: 42
  device: cuda

# Training configuration once optuna is done 
training:
  batch_size: 64
  num_epochs: 25
  learning_rate: ${optimization_results.best_params.learning_rate}
  weight_decay: ${optimization_results.best_params.weight_decay}
  early_stopping_patience: ${optimization_results.best_params.early_stopping_patience}
  checkpoint_dir: checkpoints
  num_workers: 1
  pin_memory: true

# Logging
logging:
  save_dir: ${hydra:runtime.output_dir}